apiVersion: batch/v1
kind: Job
metadata:
  name: {{ name }}-build
spec:
  template:
    spec:
      containers:
      - name: {{ name }}-build
        image: gcr.io/kaniko-project/executor:latest
        args: ["--context=tar:///context/context.tar.gz",
                "--destination={{ image }}",
                {% for key, value in env.items() -%}
                "--build-arg={{ key }}={{ value }}",
                {% endfor -%}
                #"--insecure", 
                #"--skip-tls-verify",
                #"--insecure-registry=registry:5000",
                #"--skip-tls-verify-registry=registry:5000"
                ]
        env:
        {% for key, value in env.items() -%}
          - name: {{ key }}
          value: {{ value }}
        {% endfor -%}
        volumeMounts:
        - name: context-volume
          mountPath: /context
        - name: kaniko-secret
          mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
      - name: context-volume
        configMap:
          name: {{ name }}
      - name: kaniko-secret
        secret:
          secretName: {{ name }}
          items:
            - key: .dockerconfigjson
              path: config.json